<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Login</h3>
            <form>
              <div class="mb-3">
                <label for="inputEmail" class="form-label" >Nick</label>
                <input type="text" name="nick" class="form-control" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="userAuth.nickname">
              </div>
              <button class="btn btn-primary btn-block" (click)="onLogin()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
